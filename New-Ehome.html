        .progress-fill-even,.progress-fill-even1,.progress-fill-even2 {
            height: 100%;

        .progress-fill-odd,.progress-fill-odd1,.progress-fill-odd2 {

        .progress-label,.progress-label1,.progress-label2 {

        }

        .progress-text,.progress-text1.progress-text2 {

        <script>
            let riseInterval;
            let fallInterval;

            function generateRandomPercentage() {
                return Math.floor(Math.random() * (95 - 50 + 1) + 50);
            }

            function startRise() {
                riseInterval = setInterval(() => {
                    const newRisePercentage = generateRandomPercentage();
                    document.querySelector('.percentage.rise').style.width = `${newRisePercentage}%`;
                    document.getElementById('riseTextbox').value = `${newRisePercentage}%`;
                }, 5000); // Update every 5 seconds
            }

            function stopRise() {
                clearInterval(riseInterval);
            }

            function startFall() {
                fallInterval = setInterval(() => {
                    const newFallPercentage = generateRandomPercentage();
                    document.querySelector('.percentage.fall').style.width = `${newFallPercentage}%`;
                    document.getElementById('fallTextbox').value = `${newFallPercentage}%`;
                }, 5000); // Update every 5 seconds
            }

            function stopFall() {
                clearInterval(fallInterval);
            }

            document.getElementById('startButton').addEventListener('click', () => {
                startRise();
                startFall();
            });
            document.getElementById('startButton1').addEventListener('click', () => {
                startRise();
                startFall();
            });
            document.getElementById('startButton2').addEventListener('click', () => {
                startRise();
                startFall();
            });
            

            document.getElementById('stopButton').addEventListener('click', () => {
                stopRise();
                stopFall();
            });




            // FOR THE TICK FUNC
            let timerId;
            let timerId1;
            let timerId2;
            const textBox = document.getElementById('textBox');
            const textBox1 = document.getElementById('textBox1');
            const textBox2 = document.getElementById('textBox2');
            const startButton = document.getElementById('startButton');
            const startButton1 = document.getElementById('startButton1');
            const startButton2 = document.getElementById('startButton2');
            const stopButton = document.getElementById('stopButton');
            const stopButton1 = document.getElementById('stopButton1');
            const stopButton2 = document.getElementById('stopButton2');
            const ticksInput = document.getElementById('ticksInput');
            const ticksInput1 = document.getElementById('ticksInput1');
            const ticksInput2 = document.getElementById('ticksInput2');
            const progressBarEven = document.querySelector('.progress-fill-even');
            const progressBarEven1 = document.querySelector('.progress-fill-even1');
            const progressBarEven2 = document.querySelector('.progress-fill-even2');
            const progressBarOdd = document.querySelector('.progress-fill-odd');
            const progressBarOdd1 = document.querySelector('.progress-fill-odd1');
            const progressBarOdd2 = document.querySelector('.progress-fill-odd2');

            let evenPercentage = 0;
            let evenPercentage1 = 0;
            let evenPercentage2 = 0;
            let oddPercentage = 0;
            let oddPercentage1 = 0;
            let oddPercentage2 = 0;

            startButton.addEventListener('click', () => {
                const ticks = parseInt(ticksInput.value);
                const interval = ticks < 5 ? 5000 : 6000;

                timerId = setInterval(() => {
                    const randomNumber = Math.floor(Math.random() * 10);
                    textBox.value = randomNumber;

                    // Update the progress bars based on even/odd
                    if (randomNumber % 2 === 0) {
                        evenPercentage += 7.3; // Adjust for even percentage
                        oddPercentage -= 2.1; // Adjust for odd percentage
                    } else {
                        oddPercentage += 7.3; // Adjust for odd percentage
                        evenPercentage -= 2.1; // Adjust for even percentage
                    }

                    if (evenPercentage > 100) evenPercentage = 100;
                    if (oddPercentage > 100) oddPercentage = 100;
                    if (evenPercentage < 0) evenPercentage = 0;
                    if (oddPercentage < 0) oddPercentage = 0;

                    progressBarEven.style.width = `${evenPercentage}%`;
                    progressBarEven.nextElementSibling.textContent = `${Math.floor(evenPercentage)}%`;
                    progressBarOdd.style.width = `${oddPercentage}%`;
                    progressBarOdd.nextElementSibling.textContent = `${Math.floor(oddPercentage)}%`;
                }, interval);

                startButton.disabled = true;
                stopButton.disabled = false;
                ticksInput.disabled = true;
            });

            startButton1.addEventListener('click', () => {
                const ticks = parseInt(ticksInput.value);
                const interval = ticks < 1 ? 8000 : 6000;

                timerId1 = setInterval(() => {
                    const randomNumber1 = Math.floor(Math.random() * 10);
                    textBox1.value = randomNumber1;

                    // Update the progress bars based on even/odd
                    if (randomNumber1 % 2 === 0) {
                        evenPercentage1 += 7.3; // Adjust for even percentage
                        oddPercentage1 -= 2.1; // Adjust for odd percentage
                    } else {
                        oddPercentage1 += 7.3; // Adjust for odd percentage
                        evenPercentage1 -= 2.1; // Adjust for even percentage
                    }

                    if (evenPercentage1 > 100) evenPercentage1 = 100;
                    if (oddPercentage1 > 100) oddPercentage1 = 100;
                    if (evenPercentage1 < 0) evenPercentage1 = 0;
                    if (oddPercentage1 < 0) oddPercentage1 = 0;

                    progressBarEven1.style.width = `${evenPercentage1}%`;
                    progressBarEven1.nextElementSibling.textContent = `${Math.floor(evenPercentage1)}%`;
                    progressBarOdd1.style.width = `${oddPercentage1}%`;
                    progressBarOdd1.nextElementSibling.textContent = `${Math.floor(oddPercentage1)}%`;
                }, interval);

                startButton1.disabled = true;
                stopButton1.disabled = false;
                ticksInput1.disabled = true;
            });

            startButton2.addEventListener('click', () => {
                const ticks = parseInt(ticksInput.value);
                const interval = ticks < 1 ? 16000 : 18000;

                timerId2 = setInterval(() => {
                    const randomNumber2 = Math.floor(Math.random() * 10);
                    textBox2.value = randomNumber2;

                    // Update the progress bars based on even/odd
                    if (randomNumber2 % 2 === 0) {
                        evenPercentage2 += 7.3; // Adjust for even percentage
                        oddPercentage2 -= 2.1; // Adjust for odd percentage
                    } else {
                        oddPercentage2 += 7.3; // Adjust for odd percentage
                        evenPercentage2 -= 2.1; // Adjust for even percentage
                    }

                    if (evenPercentage2 > 100) evenPercentage2 = 100;
                    if (oddPercentage2 > 100) oddPercentage2 = 100;
                    if (evenPercentage2 < 0) evenPercentage2 = 0;
                    if (oddPercentage2 < 0) oddPercentage2 = 0;

                    progressBarEven2.style.width = `${evenPercentage2}%`;
                    progressBarEven2.nextElementSibling.textContent = `${Math.floor(evenPercentage2)}%`;
                    progressBarOdd2.style.width = `${oddPercentage2}%`;
                    progressBarOdd2.nextElementSibling.textContent = `${Math.floor(oddPercentage2)}%`;
                }, interval);

                startButton2.disabled = true;
                stopButton2.disabled = false;
                ticksInput2.disabled = true;
            });

            stopButton.addEventListener('click', () => {
                clearInterval(timerId);
                startButton.disabled = false;
                stopButton.disabled = true;
                ticksInput.disabled = false;
            });

            stopButton1.addEventListener('click', () => {
                clearInterval(timerId1);
                startButton1.disabled = false;
                stopButton1.disabled = true;
                ticksInput1.disabled = false;
            });

            stopButton2.addEventListener('click', () => {
                clearInterval(timerId2);
                startButton2.disabled = false;
                stopButton2.disabled = true;
                ticksInput2.disabled = false;
            });
        </script>
